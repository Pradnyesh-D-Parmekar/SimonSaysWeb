<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say's</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Simon Says</h1>
    <h3>Press any Key to Start the Game.</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn r" type="button" id="r">1</div>
            <div class="btn y"type="button" id="y">2</div>
        </div>
        <div class="line-two">
            <div class="btn g" type="button" id="g">3</div>
            <div class="btn p" type="button" id="p">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
